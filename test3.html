
<html>
<head>
    <title>Cognito Sign Up Example</title>
	<link rel="stylesheet" type="text/css" href="./css/style1.css">
	
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/aws-cognito-sdk.min.js"></script>
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/amazon-cognito-identity.min.js"></script>
</head>

<body>
<form>
  <div class="imgcontainer">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input id='userID' type="text" placeholder="Enter Username" name="uname" required>
    <label for="psw"><b>Password</b></label>
    <input id='userPW' type="password" placeholder="Enter Password" name="psw" required>

    <nav>
		<div id="submit" class="button">
			<div style="margin:13px 10px;">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>
	</nav>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/signup.js"></script>
</body>
</html>
